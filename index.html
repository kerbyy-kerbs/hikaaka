<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      color: #333;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-top: 30px;
      font-size: 2.5em;
      color: #ff4081;
      text-shadow: 2px 2px #fff;
    }

    button {
      background-color: #ff4081;
      border: none;
      color: white;
      padding: 15px 25px;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background-color: #e73370;
      transform: scale(1.05);
    }

    #message {
      margin-top: 40px;
      font-size: 2em;
      color: #fff;
      font-weight: bold;
      text-shadow: 2px 2px 4px #ff4081;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .media-container {
      margin-top: 40px;
    }

    video {
      max-width: 80%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      margin-top: 20px;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--i) / 15), 100%, 70%);
      top: -10px;
      left: calc(var(--i) * 6.66%);
      animation: fall 3s linear infinite;
      animation-delay: calc(var(--i) * -0.2s);
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="confetti">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
    <span style="--i:5"></span>
    <span style="--i:6"></span>
    <span style="--i:7"></span>
    <span style="--i:8"></span>
    <span style="--i:9"></span>
    <span style="--i:10"></span>
    <span style="--i:11"></span>
    <span style="--i:12"></span>
    <span style="--i:13"></span>
    <span style="--i:14"></span>
    <span style="--i:15"></span>
  </div>

  <h1>üéÇ Birthday Celebration üéâ</h1>
  <button onclick="playVideoAndShowMessage()">Press this button üéÅ</button>

  <div id="message"></div>

  <div class="media-container">
    <!-- ‚úÖ FIXED VIDEO SETTINGS -->
    <video id="birthdayVideo" controls preload="auto" playsinline>
      <source src="bdat.mp4" type="video/mp4" />
      Your browser does not support video playback.
    </video>
  </div>

  <script>
    const messages = [
      "üéâ INGAT KA PALAGI, TANGA KAPA NAMAN üéÇ",
      "HAPPY BIRTHDAY TABACHOY!üíï",
      "SANA DIKA PA KUNIN NI LORD ü•≥",
      "AYUSIN MO BUHAY MO, PWEDE KANA MAKULONGüåü",
      "Enjoy your special day to the fullest! üíñ"
    ];

    const video = document.getElementById('birthdayVideo');
    const messageDiv = document.getElementById("message");

    // üéÅ Button: show message + play video
    function playVideoAndShowMessage() {
      const randomIndex = Math.floor(Math.random() * messages.length);
      messageDiv.textContent = messages[randomIndex];

      // ‚úÖ Make sure video plays without pausing automatically
      video.muted = false;
      video.play().catch(err => console.log("Play error:", err));
    }

    // ‚úÖ Ensure the browser doesn't pause video automatically
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "visible" && video.paused && !video.ended) {
        video.play().catch(err => console.log("Autoplay fix:", err));
      }
    });
  </script>
</body>
</html>
